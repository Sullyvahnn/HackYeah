<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DangerMap{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
       var map = L.map('map').setView([50.0647, 19.9450], 13);

       // Warstwa z kafelkami
       L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
       }).addTo(map);

       // Kliknięcie w mapę -> dodanie zgłoszenia
       map.on('click', function(e) {
         var latlng = e.latlng;

         // Marker
         L.marker(latlng).addTo(map);

         // Okrąg o promieniu 5 km
         L.circle(latlng, {radius: 5000, color: 'red', fillOpacity: 0.2}).addTo(map);

         // Wysłanie zgłoszenia do backendu
         fetch("/api/reports", {
           method: "POST",
           headers: {"Content-Type": "application/json"},
           body: JSON.stringify({lat: latlng.lat, lng: latlng.lng})
         });
       });

       // Pobranie istniejących zgłoszeń
       fetch("/api/reports")
         .then(res => res.json())
         .then(data => {
           data.forEach(r => {
             var latlng = [r.lat, r.lng];
             L.marker(latlng).addTo(map);
             L.circle(latlng, {radius: 5000, color: 'red', fillOpacity: 0.2}).addTo(map);
           });
         });
    </script>
</body>
</html>
